
stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - deploy

variables:
  DATABASE_URL: ""

lint-job:
  image: python:3-bullseye
  stage: test
  script:
    - pip install flake8
    - flake8 api/models/reviews.py api/models/restaurants.py
    - flake8 api/routers/reviews.py api/routers/restaurants.py
    - flake8 api/db.py

build-front-end-job:
  stage: build
  image: node:lts-bullseye
  script:
    - cd ghi
    - npm install
    - npm run build

restaurant-unit-test-job:
  image: python:3-bullseye
  stage: test
  script:
    - cd api
    - pip install -r requirements.txt
    - python -m pytest

build-fastapi-api-image-job:  # RENAME THIS
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  script:
    # CHANGE THIS TO THE DIRECTORY THAT HAS YOUR Dockerfile
    - cd api

    # EVERYWHERE IT SHOWS fastapi_api BELOW, CHANGE THOSE
    # TO A MORE MEANINGFUL SERVICE NAME (5 PLACES)
    - docker build -t ${CI_REGISTRY_IMAGE}/api:latest .
    - docker tag ${CI_REGISTRY_IMAGE}/api:latest ${CI_REGISTRY_IMAGE}/api:$CI_JOB_ID
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker push ${CI_REGISTRY_IMAGE}/api:$CI_JOB_ID
    - docker push ${CI_REGISTRY_IMAGE}/api:latest